<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div style="display: inline-block;width:33%">  
        <div style="display: block; padding-bottom: 30px">
        <label name="lblFirstName" id="lblFirstName">First Name</label>
        <input ngModel  #FirstName="ngModel" name="txtFirstName" id="txtFirstName" style="margin-left: 30px" value='{{ userInfo.FirstName }}' />
      </div>
      <div style="display: block; padding-bottom: 30px">
        <label name="lblMiddleName" id="lblMiddleName">Middle Name</label>
        <input ngModel  #MiddleName="ngModel" name="txtMiddleName" id="txtMiddleName"  style="margin-left: 10px" value='{{ userInfo.MiddleName }}'/>
        </div>
      
      <div style="display: block; padding-bottom: 30px">
        <label name="lblLastName" id="lblLastName">Last Name</label>
        <input ngModel  #LastName="ngModel" name="txtLastName" id="txtLastName"  style="margin-left: 30px" value='{{ userInfo.LastName }}'/>
      </div>
  </div>

  <div style="display: inline-block ;width:33%">  
  <div style="display: block; padding-bottom: 30px">
  <label name="lbljobProfile" id="lbljobProfile">Job Profile</label>
  <input  ngModel  #JobProfile="ngModel"  name="txtjobProfile" id="txtjobProfile" style="margin-left: 30px" value='{{ userInfo.JobProfile }}' />
 </div>
 <div style="display: block; padding-bottom: 30px">
  <label name="lbljobTenure" id="lbljobTenure">Job Tenure</label>
  <input  ngModel  #JobTenure="ngModel"  name="txtjobTenure" id="txtjobTenure"  style="margin-left: 30px" value='{{ userInfo.JobTenure }}'/>
   </div>

 <div style="display: block; padding-bottom: 30px">
  <label name="lbljobAddress" id="lbljobAddress">Job Address</label>
  <input  ngModel  #JobAddress="ngModel" name="txtjobAddress" id="txtjobAddress" style="margin-left: 22px" value='{{ userInfo.JobAddress }}'/>
 </div>
</div>

<div style="display: inline-block ;width:33%">  
  <div style="display: block; padding-bottom: 30px">
  <label name="lblApartmentName" id="lblApartmentName">Apartment Name</label>
  <input   ngModel  #ApartmentName="ngModel" name="txtApartmentName" id="txtApartmentName" style="margin-left: 30px" value='{{ userInfo.ApartmentName }}' />
 </div>
 <div style="display: block; padding-bottom: 30px">
  <label name="lblFloorNo" id="lblFloorNo">Floor No</label>
  <input  ngModel  #FloorNo="ngModel" name="txtFloorNo" id="txtFloorNo"  style="margin-left: 85px" value='{{ userInfo.FloorNo }}'/>
   </div>

 <div style="display: block; padding-bottom: 30px">
  <label name="lblApartmentAddress" id="lblApartmentAddress">Apartment Address</label>
  <input   ngModel  #ApartmentAddress="ngModel" name="txtApartmentAddress" id="txtApartmentAddress" style="margin-left: 20px" value='{{ userInfo.ApartmentAddress }}'/>
 </div>
  </div>


      <button>Submit</button>
</form>
